<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<div class="container">
  <div *ngIf="film">
        <div class="col-md-12">
            <img style='float:left; width:25rem;' src="{{film.image}}" />
            <h2>{{film.title | uppercase}}</h2>
            <p> {{film.original_title}} ({{film.original_title_romanised}});</p>
            <p> Directed by: {{film.director}};</p>
            <p> Producer: {{film.producer}};</p>
            <p> Released: {{film.release_date}};</p>
            <p> Running time: {{film.running_time}} mins;</p>
            <p> Rotten Tomato Score: <b>{{film.rt_score}};</b></p>
            <p>{{film.description}}</p>
        </div>
    <button (click)="goBack()">Назад</button>
  </div>
</div>
